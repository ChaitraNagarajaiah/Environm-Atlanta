<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Community</title>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
        <header>
                <div class="container">
                    <div class="row">
                        <div class="col">
                            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                                <a class="navbar-brand" href="#">Navbar</a>
                                <button class="navbar-toggler" type="button" data-toggle="collapse"
                                    data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                                    aria-expanded="false" aria-label="Toggle navigation">
                                    <span class="navbar-toggler-icon"></span>
                                </button>
                                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                                    <ul class="navbar-nav mr-auto">
                                        <li class="nav-item active">
                                            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                                        </li>
                                        <li class="nav-item">
                                            <a class="nav-link" href="#">Recycle Near Me</a>
                                        </li>
                                        <li class="nav-item">
                                            <a class="nav-link" href="#">Charity Orgs</a>
                                        </li>
                                        <li class="nav-item">
                                            <a class="nav-link" href="#">News Feed</a>
                                        </li>
                                        <li class="nav-item">
                                            <a class="nav-link" href="#">Community </a>
                                        </li>
                                    </ul>
                                </div>
                            </nav>
                        </div>
                    </div>
                </div>
            </header>
    <div class="container">
        <div class="row">
            <div class="col">
                <h3>Post to the EnvironmAtlanta Community!</h3>
            </div>
        </div>
        <div class="row" id="createPosts">
            <div class="col-md-4 ">
                <form id="communityPost">
                    <div class="form-group">
                        <label for="user">User:</label>
                        <textarea class="form-control" rows="1" id="user"></textarea>
                        <br>
                        <label for="post">Share your thoughts...</label>
                        <textarea class="form-control" rows="4" id="post"></textarea>
                        <br>
                        <button type="submit" class="btn btn-info submit btn-sm">Post!</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="row" id="showPosts">

        </div>
    </div>

</body>

</html>
