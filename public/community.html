<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Community</title>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="row" id="createPosts">
            <p><h3>Post to the EnvironmAtlanta Community</h3></p>
            <div class="col-md-5 offset-md-3">
                <form id="communityPost">
                    <div class="form-group">
                        <label for="user">User:</label>
                        <br>
                        <textarea class="form-control" rows="1" id="user"></textarea>
                        <br>
                        <br>
                        <span>Share your thoughts:</span>
                        <br>
                        <label for="post"></label>
                        <textarea class="form-control" rows="5" id="post"></textarea>
                        <br>
                        <button type="submit" class="btn btn-success submit btn-lg">Post!</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="row" id="showPosts">

        </div>
    </div>

</body>

</html>
