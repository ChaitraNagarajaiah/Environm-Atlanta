    <script>
        $(document).ready(function () {
            $.get("api/newsfeed").then(
                function (response) {
                    console.log(response);
                    let res = response;
                    let articles = [];
                    for (let i = 0; i < res.articles.length - 1; i++) {
                        article = [`<div class = "jumbotron jumbotron-fluid" id= "newsArticleTron">
                            <h4 id = "articleTitle">${res.articles[i].title}</h4>
                                </header> 
                            <div class="middle">
                            <img src="${res.articles[i].urlToImage}" alt = "image" id="nfImg">
                                <ul id ="newsFeedAbout>  
                                    <li id = "author"><b>Author: </b>${res.articles[i].author}</li> 
                                    <li id ="date"><b>Date: </b>${moment(res.articles[i].publishedAt).format("MMMM Do, YYYY")}</li>
                                    <li><b>Source: </b>${res.articles[i].source.name}</li>
                                    <li><p id ="desc"><b>Briefing: </b>${res.articles[i].description} <span><a href =${res.articles[i].url} target="_blank"><b id = "more">(more...)</b></span></p><li>
                                </ul>  
                                </div>
                    </div>`];
                        console.log(article);
                        $(".recyling-news-feed").append(article);
                    }
                });
        }
        );
